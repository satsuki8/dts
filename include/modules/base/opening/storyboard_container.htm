<div id="storyboard_container" style="width:720px;height:420px">
	<div id="shootings_container" style="width:100%;height:390px;">
		{template MOD_OPENING_STORYBOARD}
	</div>
	<div id="storyboard_control">
		<div class="glow_buttons h25 w125" id="shooting_previous" style="display:none;position:absolute;left:215px;" onclick="shooting_jump(-1);">上一页</div>
		<div class="glow_buttons h25 w125" id="shooting_next" style="display:none;position:absolute;left:385px;" onclick="shooting_jump(1);">下一页</div>
		<!--{if $gamestate > 0}-->
		<div class="glow_buttons h25 w125" id="shooting_over" style="display:none;position:absolute;left:385px;" onclick="$('command').value='skip_op';postCmd('gamecmd','command.php');">进入战场</div>
		<!--{/if}-->
		<div class="glow_buttons grey h25 w115" id="shooting_skip" style="position:absolute;left:555px;" onclick="$('command').value='skip_op';postCmd('gamecmd','command.php');">$op_skip_word</div>
	</div>
	<img style="display:none;" type="hidden" src="img/blank.png" onload="shooting_showdefault();">
</div>
