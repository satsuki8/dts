<span class="yellow b">卡片合成的规则如下：</span><br>
1、卡片合成会消耗两张卡片，得到一张新的卡片；<br>
2、两张非<span class="gold b">S</span>卡的稀有度相同的卡片可合成为一张稀有度高一级的随机卡片，而两张<span class="gold b">S</span>卡会合成为一张随机<span class="gold b">S</span>卡；<br>
3、两张稀有度差一级的卡片可合成为一张稀有度与两者中较高者相同的随机卡片；<br>
4、特别地，<span class="grey b">M</span>卡能和任何卡合成，得到与那张卡稀有度相同的随机卡片，且两张<span class="grey b">M</span>卡可合成一张随机<span class="gold b">S</span>卡；<br>
5、部分卡片为特殊的<span class="yellow b">素材卡</span>，无法被使用，仅可在合成中按照卡片上记述的合成效果发挥作用。一次合成中只能包含一张<span class="yellow b">素材卡</span>。<br><br>
请选择你要合成的卡片：<br>
